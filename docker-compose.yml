version: '3.8'
services:
  database:
    platform: linux/amd64
    image: mysql:8
    container_name: hexagonal-nest-database
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: '${DB_NAME}'
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - v-local-mysql:/var/lib/mysql
  migrations:
    image: flyway/flyway
    container_name: hexagonal-nest-migration
    command: -url=jdbc:mysql://database -schemas=${DB_NAME} -user=${DB_USER} -password=${DB_PASSWORD} -connectRetries=60 migrate
    volumes:
      - ./migrations/sql:/flyway/sql
    depends_on:
      - database
  microservice:
    platform: linux/amd64
    container_name: hexagonal-nest-ms
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - ${PORT}:${PORT}
    env_file:
      - ./.env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./src:/hexagonal-nest-ms/src
    depends_on:
      - migrations
volumes:
  v-local-mysql:
